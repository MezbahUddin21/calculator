<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <link rel="stylesheet" href="calculator.css" class="css">
</head>
<body>
    <script src="jquery-3.6.0.min.js"></script>

    <div class="calculator">
        <!-- calculator display -->
        <form name ="display">
            <input type="text" name="c_display" id="c_display" disabled>
        </form>
        <!-- all buttons box -->
        <div class="buttons_box">
            <input type="button"  class="btn" id ="nine" value="9">
            <input type="button"  class="btn" id ="eight" value="8">
            <input type="button"  class="btn" id ="seven" value="7">
            <input type="button"  class="btn" id ="divide" value="/"><br>
            <input type="button"  class="btn" id ="six" value="6">
            <input type="button"  class="btn" id ="five" value="5">
            <input type="button"  class="btn" id ="four" value="4">
            <input type="button"  class="btn" id ="multi" value="*"><br>
            <input type="button"  class="btn" id ="three" value="3">
            <input type="button"  class="btn" id ="two" value="2">
            <input type="button"  class="btn" id ="one" value="1">
            <input type="button"  class="btn" id ="subs" value="-"><br>
            <input type="button"  class="btn" id ="dot" value=".">
            <input type="button"  class="btn" id ="gero" value="0">
            <input type="button"  class="btn" id ="add" value="+">
            <input type="button"  class="btn" id ="clear" value="C"><br>
            <input type="button"  class="btn_equale" id ="equale" value="=">
            <input type="button"  class="btn_delete" id ="delete" value="DEL">

        </div>
    </div>



    <script src="calculator.js"></script>
</body>
</html>
